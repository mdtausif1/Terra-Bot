<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Terra Bot - Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Terra Bot</h1>
        </header>

        <!-- Chat Box -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Input Section -->
        <div class="input-container">
            <button id="voiceBtn" class="icon-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/MicrophoneAudio.svg" 
                     alt="Voice Input" class="icon">
            </button>
            <input type="text" id="inputText" placeholder="Ask me anything..." />
            <button id="sendBtn" class="send-button">➤</button>
        </div>
    </div>

    <footer class="footer">
        Developed by Md Tausif © 2024. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
