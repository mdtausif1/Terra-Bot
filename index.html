<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Bot Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Terra-Bot</h1>

        <!-- Chat Box -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="inputText" placeholder="Type your message here..." />
            
            <!-- Voice Button -->
            <button id="voiceBtn" class="icon-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/MicrophoneAudio.svg" 
                     alt="Voice Input" class="icon" />
            </button>

            <!-- Send Button -->
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
        Developed by Md Tausif Â© 2024. All rights reserved.
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
